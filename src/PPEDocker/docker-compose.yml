services:
  mqtt-broker:
    image: eclipse-mosquitto:2.0.19
    container_name: mosquitto_broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    restart: always
    networks:
      - emg-network

  emg-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: data_server
    depends_on:
      - mqtt-broker
    environment:
      - MQTT_BROKER=mqtt-broker
    restart: on-failure
    networks:
      - emg-network

  pose-analyzer:
    build:
      context: ./analyzer
      dockerfile: Dockerfile
    container_name: pose_analyzer
    depends_on:
      - mqtt-broker
    environment:
      - MQTT_BROKER=mqtt-broker
    restart: on-failure
    networks:
      - emg-network

  web-interface:
    build:
      context: ./web
      dockerfile: Dockerfile          
    container_name: web_interface
    ports:
      - "8080:80"
    depends_on:
      - mqtt-broker
    restart: always
    networks:
      - emg-network

networks:
  emg-network:
    driver: bridge